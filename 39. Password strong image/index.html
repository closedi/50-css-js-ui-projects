<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">
      Image Password Strength
    </h1>
    <p class="text-sm text-gray-700 mt-1">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email:</label>
      <input type="text" class="border block w-full p-2 mt-2 rounded"
             id="email"
             placeholder="Enter Email">
    </div>
    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Password:</label>
      <input type="password" class="border block w-full p-2 mt-2 rounded"
             id="password"
             placeholder="Enter Password">
    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Submit</button>
  </div>
<script src="script.js"></script>
</body>
</html>
