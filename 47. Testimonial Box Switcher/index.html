<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Box</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <div class="testimonial-container">
    <div class="progress-bar animate" id="progress"></div>
      <div class="fa-quote fas fa-quote-right"></div>
      <div class="fa-quote fas fa-quote-left"></div>
      <div class="testimonial">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, tenetur?Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium corporis delectus ipsum magni nobis officiis porro quaerat rem, suscipit voluptatibus!
      </div>
      <div class="user">
        <img src="https://randomuser.me/api/portraits/women/48.jpg" alt="image" class="user-image">
        <div class="user-details">
          <h4 class="username">Maya Miles</h4>
          <p class="role">Marketing</p>
        </div>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
