<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random picker</title>
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<div class="container">
  <h3>Enter all of the choices divided by a comma (',')
  <br>Press Enter if you're done
  </h3>
  <textarea id="textarea" placeholder="Enter choices here..."></textarea>
  <div id="tags">
    <span class="tag highlight">Choice 1</span>
    <span class="tag">Choice 2</span>
    <span class="tag">Choice 3</span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
