<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
<div class="slider-container">
  <div class="left-slide">
    <div style="background-color: olive">
      <h1>Sunshine field</h1>
      <p>what time is it</p>
    </div>
    <div style="background-color: steelblue">
      <h1>Foggy fog</h1>
      <p>can't see anthg</p>
    </div>
    <div style="background-color: darkblue">
      <h1>Mountain river</h1>
      <p>so great</p>
    </div>
    <div style="background-color: #fd3555">
      <h1>Peaceful field</h1>
      <p>imagine</p>
    </div>
  </div>
  <div class="right-slide">
    <div style="background-image: url(images/1.jpg)"></div>
    <div style="background-image: url(images/2.jpg)"></div>
    <div style="background-image: url(images/3.jpg)"></div>
    <div style="background-image: url(images/4.jpg)"></div>
  </div>
  <div class="action-buttons">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
